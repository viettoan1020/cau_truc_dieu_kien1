<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra giá trị của số nhập vào</title>
</head>
<body>
<script>
    let number = +prompt("Nhập vào số bạn muốn kiểm tra");
    if (number >0) {
        alert("1");
    } else if (number < 0) {
        alert("-1");
    } else {
        alert('0');
    }
</script>
</body>
</html>
