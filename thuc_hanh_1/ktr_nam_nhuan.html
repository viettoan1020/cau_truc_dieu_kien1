<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra năm nhận</title>
</head>
<body>
<script>
    let year = parseInt(prompt("Nhập năm bạn muốn kiểm tra: "));
    if (year % 4 == 0) {
        if (year % 100 == 0) {
            if (year % 400 == 0) {
                alert("Đây là năm nhuận");
            } else {
                alert("Đây không phải là năm nhuận");
            }
        } else {
            alert("Đây là năm nhuận");
        }
    } else {
        alert("Đây không phải là năm nhuận");
    }
</script>
</body>
</html>
